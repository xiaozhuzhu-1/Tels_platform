{% extends "base.html"%}
{% block base %}
<div class="content">
    <h5 class="card-title mb-0" style="float:left">编辑项目</h5>
    <div style="margin-left: 20px;margin-right: 20px;width:80%;padding-top: 50px;">
        <form action="/project/edit/{{id}}/" method="post">
            <label>所属人：</label>
            {{form.name}}<br>

            <label>所属资产：</label>
            {{form.fund}}<br>

            <label>系统：</label>
            {{form.sys}}<br>

            <label>型号：</label>
            {{form.type}}<br>

            <label>版本：</label>
            {{form.version}}<br>

            {% csrf_token %}
            <br>
            <input type="submit" class="btn btn-primary" value="提交">
        </form>
    </div>
</div>
<style>
    input[name='name'] {
    display: block;
    width: 100%;
    height: calc(1.5em + .625rem + 2px);
    padding: .3125rem 1rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #d8e2ef;
    background-color: #0e1c2f;
    background-clip: padding-box;
    border: 1px solid #344050;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
    }

</style>
{% endblock %}
